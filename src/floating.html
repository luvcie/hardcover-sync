<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hardcover sync</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/floating.css">
</head>
<body>
  <div class="container nano-mode">
    <!-- Minimal Header -->
    <header class="nano-header">
      <div class="drag-handle"></div>
      <button id="remove-book-btn" class="icon-btn hidden" title="remove from library" style="width: 20px; height: 20px; padding: 0; background: transparent; color: inherit; border: none; font-size: 18px;">-</button>
      <button id="close-btn" class="icon-btn close-btn" title="close">×</button>
    </header>

    <main>
      <div id="current-book-section" class="nano-content">
        <!-- Title & Author -->
        <div id="book-info">
          <div class="book-title" id="book-title">no book selected</div>
          <div class="book-author" id="book-author"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
           <div id="progress-fill" class="progress-bar-fill" style="width: 0%;"></div>
        </div>
        
        <!-- Controls -->
        <div class="nano-controls">
           <div class="page-input-group">
             <input type="number" id="current-page" min="1" placeholder="0" />
             <span id="total-pages-display" class="total-text">/ -</span>
           </div>

           <div class="control-strip">
             <button id="prev-page-btn" class="control-btn" title="previous page">❮</button>
             
             <button id="update-btn" class="control-btn primary" title="update progress">●</button>
             <button id="add-book-btn" class="control-btn primary hidden" title="add to library">+</button>
             
             <button id="next-page-btn" class="control-btn" title="next page">❯</button>
           </div>
        </div>
        
        <!-- Label for "Add to Library" context -->
        <div id="add-text" class="help-text hidden" style="text-align: center; margin-top: 8px;">add to library</div>
      </div>

      <div id="status-message" class="status-message hidden"></div>
    </main>
  </div>

  <script src="floating.js"></script>
</body>
</html>
