<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hardcover sync floating</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/floating.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>hardcover sync</h1>
      <button id="close-btn" class="close-btn" title="close floating window">Ã—</button>
      <div id="pdf-indicator" class="pdf-indicator hidden">
        <span class="pdf-badge">PDF</span>
        <span class="pdf-text">pdf detected</span>
      </div>
    </header>

    <main>
      <div id="current-book-section" class="section hidden">
        <div class="section-header">
          <h2>current book</h2>
          <button id="remove-book-btn" class="icon-btn danger-btn hidden" title="remove from library">-</button>
        </div>
        <div id="book-info">
          <div class="book-title" id="book-title">-</div>
          <div class="book-author" id="book-author">-</div>
        </div>

        <div class="progress-section">
          <label id="page-label" for="current-page">current page:</label>
          <span id="add-text" class="hidden">add to library</span>
          <button id="add-book-btn" class="icon-btn hidden" title="add to library">+</button>
          <input type="number" id="current-page" min="1" />
          <span id="total-pages-display">/ -</span>
        </div>

        <button id="update-btn" class="primary-btn">update progress</button>
        <button id="change-book-btn" class="secondary-btn">change book</button>
      </div>

      <div id="select-book-section" class="section">
        <h2>select book</h2>
        <p class="help-text">search for your book on hardcover</p>

        <input type="text" id="book-search" placeholder="enter book title or author..." />
        <button id="search-btn" class="primary-btn">search</button>

        <div id="search-results" class="search-results hidden">
          <!-- search results will be populated here -->
        </div>
      </div>

      <div id="status-message" class="status-message hidden"></div>
    </main>

    <footer>
      <div class="help-text">click extension icon to toggle this window</div>
    </footer>
  </div>

  <script src="floating.js"></script>
</body>
</html>
